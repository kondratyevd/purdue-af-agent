apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "purdue-af-agent.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "purdue-af-agent.labels" . | nindent 4 }}
data:
  __init__.py: |
    # Simple Agent Package
  requirements.txt: |
{{ .Files.Get "../../app/requirements.txt" | indent 4 }}
  config.py: |
{{ .Files.Get "../../app/config.py" | indent 4 }}
  agent.py: |
{{ .Files.Get "../../app/agent.py" | indent 4 }}
  main.py: |
{{ .Files.Get "../../app/main.py" | indent 4 }}
